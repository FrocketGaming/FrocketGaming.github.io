<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Algorithm Explorer</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Algorithms</a></li>
            <li><a href="metrics.html">Evaluation Metrics</a></li>
        </ul>
    </nav>

    <main>
        <div class="card-container">
            <div class="card">
                <h2>Decision Trees</h2>
                <p class="type">Classification & Regression</p>
                <p>A tree-like model of decisions based on features.</p>
                <h3>Pros:</h3>
                <ul>
                    <li>Easy to understand and interpret</li>
                    <li>Requires little data preparation</li>
                </ul>
                <h3>Cons:</h3>
                <ul>
                    <li>Can create overly complex trees</li>
                    <li>Can be unstable</li>
                </ul>
                <div class="types">
                    <button onclick="showPopup('cart')">CART</button>
                    <button onclick="showPopup('random-forest')">Random Forest</button>
                </div>
            </div>
            <!-- Add more algorithm cards here -->
        </div>
    </main>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2 id="popup-title"></h2>
            <p id="popup-description"></p>
            <button onclick="toggleAdvanced()">Show Advanced Description</button>
            <p id="popup-advanced" style="display: none;"></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="/src/script.js"></script>
</body>
</html>
