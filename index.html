    <h1>txt formatter</h1>
    <p>You can add quotes, parenthesis or format without to create comma separated values.</br>
        If you input a SQL query then you can prettify it with the Format SQL option.</p>
    <div class="container">
        <div class="input-container">
            <div class="box">
                <textarea id="input" placeholder="Enter items separated by space, commas, or new line"></textarea>
            </div>
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="quote">
                    <label for="quote">add quotes</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="parenthesis">
                    <label for="parenthesis">add parenthesis</label>
                </div>
            </div>
            <div class="format-sql">
                <input type="checkbox" id="formatSQL" name="formatOption" value="sql">
                <label for="formatSQL">format query</label>
            </div>
            <button class="format-btn" onclick="formatInput()">Format</button>
            <button class="clear-bnt" onclick="clearOutput()">Clear Output</button>
        </div>
        <div class="output-container">
            <div class="box">
                <textarea id="output" readonly></textarea>
                <button id="copyButton" class="copy-btn">
                    <i class="fa-solid fa-copy"></i>
                </button>
                <div class="copy-popup">Text copied</div>
            </div>
        </div>
    </div>
