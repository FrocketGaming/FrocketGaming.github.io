<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./src/stylesheet.css">
</head>
<body>
    <h1>Text Formatter</h1>
    <sub>For SQL Queries</sub>
    <div class="container">
        <div class="input-container">
            <div class="box">
                <textarea id="input" placeholder="Enter comma separated values or values on each new line"></textarea>
            </div>
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="quote">
                    <label for="quote">Add Quotes</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="parenthesis">
                    <label for="parenthesis">Add Parenthesis</label>
                </div>
            </div>
            <div class="radio-option">
                <input type="checkbox" id="formatSQL" name="formatOption" value="sql">
                <label for="formatSQL">Format SQL</label>
            </div>
            <button class="format-btn" onclick="formatInput()">Format</button>
            <button class="clear-bnt" onclick="clearOutput()">Clear Output</button>
        </div>
        <div class="output-container">
            <div class="box">
                <textarea id="output" readonly></textarea>
                <button class="copy-btn" onclick="copyToClipboard()">
                    <i class="fa-solid fa-copy"></i>
                </button>
                <div class="copy-popup">Text copied</div>
            </div>
        </div>
    </div>
    <script src="./src/funcs.js"></script>
</body>
</html>
