<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./src/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Text Formatter</h1>
    <sub>For SQL Queries</sub>
    <p>You can add quotes, parenthesis or format without to create comma separated values.</br>
        If you input a SQL query then you can prettify it with the Format SQL option.</p>
    <div class="container">
        <div class="input-container">
            <div class="box">
                <textarea id="input" placeholder="Enter items separated by space, commas, or new line"></textarea>
            </div>
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="quote">
                    <label for="quote">Add Quotes</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="parenthesis">
                    <label for="parenthesis">Add Parenthesis</label>
                </div>
            </div>
            <div class="radio-option">
                <input type="checkbox" id="formatSQL" name="formatOption" value="sql">
                <label for="formatSQL">Format SQL</label>
            </div>
            <button class="format-btn" onclick="formatInput()">Format</button>
            <button class="clear-bnt" onclick="clearOutput()">Clear Output</button>
        </div>
        <div class="output-container">
            <div class="box">
                <textarea id="output" readonly></textarea>
                <button class="copy-btn" onclick="copyToClipboard()">
                    <i class="fa-solid fa-copy"></i>
                </button>
                <div class="copy-popup">Text copied</div>
            </div>
        </div>
    </div>
    <script src="./src/funcs.js"></script>
</body>
</html>
